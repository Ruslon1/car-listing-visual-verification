source:
  name: drom
  base_url: https://auto.drom.ru
  discover_path: /
  page_param: page
  page_mode: path
  page_path_template: page{page}/
  start_page: 1
  max_pages_per_class: 30
  stop_on_empty_page: true
  listing_id_regex: (\d+)(?:\.html)?(?:\?.*)?$
  timeout_seconds: 20
  retries: 5
  retry_backoff_base_seconds: 0.5
  retry_backoff_max_seconds: 20
  qps: 1.5
  burst: 3
  concurrency: 12
  cache_ttl_seconds: 86400
  circuit_breaker_failures: 8
  circuit_breaker_cooldown_seconds: 30
  user_agent: car-listing-visual-verification/1.0 (authorized drom.ru data collection)
  headers:
    Accept-Language: ru-RU,ru;q=0.9,en;q=0.7
  listing_url_patterns:
  - /[^\s\"'<>]+\.html(?:\?.*)?$
  - /auto/[^\s\"'<>]+
